<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- sezione form genera biglietto -->
    <section>
        <div id="alert" class="hidden">
            <div>I valori inseriti non sono corretti</div>
            <div id="alert-x">&times;</div>
        </div>
        <h2 class="mb-3 text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>

        <div class="container-top text-center">
            <div class="row">
                <div class="mb-3">
                    <label for="name">Nome Cognome</label>
                    <input type="text" id="name" class="mt-3 text-center">
                </div>
                <div class="mb-3">
                    <label for="km" class="mb-3">Km da percorrere</label>
                    <input type="number" id="km" value="10" min="10" step="5" class="mt-3 text-center">
                </div>
                <div class="mb-3">
                    <label for="age" class="mb-3">Fascia d'et√†</label>
                    <select id="age" class="mt-3">
                        <option value="min">Minorenne (1-17)</option>
                        <option selected value="maj">Maggiorenne (18-65)</option>
                        <option value="over65">Over 65 anni</option>
                    </select>
                </div>
            </div>

            <!-- button del form -->
            <div class=" row-button mt-3">
                <button type="button" id="button">Genera</button>
                <button type="button" id="reset-button">Annulla</button>
            </div>
        </div>
    </section>

    <!-- sezione biglietto hidden -->
    <section id="ticket-section" class="mt-4 hidden">
        <h2 class="text-center">IL TUO BIGLIETTO</h2>

        <div class="container-bottom">
            <h3>DETTAGLIO PASSEGGERI</h3>
            <div class="row-ticket">
                <div class="col-left">
                    <p>NOME PASSEGGERO:</p>
                    <p id="pass-name" class="ticket-info mt-3"></p>
                </div>
                <div class="col-right">
                    <div class="col">
                        <p><strong>Offerta</strong></p>
                        <p id="discount-element" class="ticket-info"></p>
                    </div>
                    <div class="col">
                        <p><strong>Carrozza</strong></p>
                        <p id="car" class="ticket-info"></p>
                    </div>
                    <div class="col">
                        <p><strong>Codice CP</strong></p>
                        <p id="train-code" class="ticket-info"></p>
                    </div>
                    <div class="col">
                        <p><strong>Costo biglietto</strong></p>
                        <p id="ticket-price" class="ticket-info"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/script.js"></script>
</body>

</html>
